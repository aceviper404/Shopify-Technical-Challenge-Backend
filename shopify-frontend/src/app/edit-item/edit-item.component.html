<div class="row"  *ngIf="showMsg">
  <div class="col-xs-12">
    <p class="alert alert-success">
        <strong>Item is updated! Please go back to Show All Items</strong>

    </p>
  </div>
</div>
<form>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Name" name="name" [(ngModel)]="itemToEdit.name"> 

      <label for="price">Price</label>
      <input type="number" class="form-control" id="price" placeholder="Price" name="price" [(ngModel)]="itemToEdit.price">

        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" placeholder="Description" name="description" [(ngModel)]="itemToEdit.description"> 
      

      <button type="submit" class="btn btn-success" (click)="editItem()">Update</button>
    </div>
  </form>
